<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hesap Makinesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, select, button {
      margin: 10px 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Gelişmiş Hesap Makinesi</h1>

  <label for="islemTuru">İşlem Türü:</label>
  <select id="islemTuru" onchange="girisleriAyarla()">
    <option value="dortIslem">Dört İşlem</option>
    <option value="faktoriyel">Faktöriyel</option>
    <option value="vki">Vücut Kitle Endeksi</option>
  </select>

  <br>

  <input type="number" id="input1" placeholder="1. Değer">
  <input type="number" id="input2" placeholder="2. Değer">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>

  <br>
  <button onclick="hesapla()">Hesapla</button>

  <h2>Sonuç: <span id="sonuc">---</span></h2>

  <script>
    function girisleriAyarla() {
      const islem = document.getElementById("islemTuru").value;
      const input2 = document.getElementById("input2");
      const operator = document.getElementById("operator");

      if (islem === "faktoriyel") {
        input2.style.display = "none";
        operator.style.display = "none";
        document.getElementById("input1").placeholder = "Sayı";
      } else if (islem === "vki") {
        input2.style.display = "inline-block";
        operator.style.display = "none";
        document.getElementById("input1").placeholder = "Kilo (kg)";
        input2.placeholder = "Boy (metre)";
      } else {
        input2.style.display = "inline-block";
        operator.style.display = "inline-block";
        document.getElementById("input1").placeholder = "1. Sayı";
        input2.placeholder = "2. Sayı";
      }

      document.getElementById("sonuc").textContent = "---";
    }

    function hesapla() {
      const islem = document.getElementById("islemTuru").value;
      const val1 = document.getElementById("input1").value;
      const val2 = document.getElementById("input2").value;
      const operator = document.getElementById("operator").value;
      let sonuc;

      if (islem === "faktoriyel") {
        const sayi = parseInt(val1);
        if (isNaN(sayi) || sayi < 0) {
          sonuc = "Geçerli bir sayı girin (0 veya üstü).";
        } else {
          sonuc = 1;
          for (let i = 2; i <= sayi; i++) {
            sonuc *= i;
          }
        }
      } else if (islem === "vki") {
        const kilo = parseFloat(val1);
        const boy = parseFloat(val2);
        if (isNaN(kilo) || isNaN(boy) || boy <= 0) {
          sonuc = "Geçerli kilo ve boy girin.";
        } else {
          const vki = kilo / (boy * boy);
          sonuc = vki.toFixed(2);
        }
      } else if (islem === "dortIslem") {
        const num1 = parseFloat(val1);
        const num2 = parseFloat(val2);
        if (isNaN(num1) || isNaN(num2)) {
          sonuc = "İki geçerli sayı girin.";
        } else {
          switch (operator) {
            case "+": sonuc = num1 + num2; break;
            case "-": sonuc = num1 - num2; break;
            case "*": sonuc = num1 * num2; break;
            case "/":
              sonuc = num2 === 0 ? "0'a bölünemez!" : num1 / num2;
              break;
          }
        }
      }

      document.getElementById("sonuc").textContent = sonuc;
    }

    girisleriAyarla(); // Sayfa açıldığında girişleri ayarla
  </script>

</body>
</html>

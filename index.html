<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Komut Satırı Hesap Makinesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Komut Satırı Hesap Makinesi</h1>

  <p>Örnek giriş: <strong>8 + 3</strong> veya <strong>10*4</strong></p>
  <input type="text" id="expression" placeholder="İşlemi girin (örn: 10 + 5)">
  <br>
  <button onclick="hesapla()">Hesapla</button>

  <h2>Sonuç: <span id="sonuc">---</span></h2>

  <script>
    function hesapla() {
      const ifade = document.getElementById("expression").value;

      try {
        // Güvenlik için sadece izin verilen karakterleri kontrol et
        if (!/^[0-9+\-*/().\s]+$/.test(ifade)) {
          throw new Error("Geçersiz karakter kullandınız!");
        }

        const sonuc = eval(ifade);
        document.getElementById("sonuc").textContent = sonuc;
      } catch (e) {
        document.getElementById("sonuc").textContent = "Hatalı ifade!";
      }
    }
  </script>

</body>
</html>
